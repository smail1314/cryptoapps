        // --- NEW REWRITTEN MARKET ENGINE ---
        function runMarketEngine() {
            const { game } = appState;
            const engine = game.marketEngine;
            const coin = game.selectedCoin;
            const baseVol = coin.volatility; // Reduced base volatility 
            
            // 1. GOD MODE CHECK (Anti-Infinite Money)
            // If win streak > 6 and user has a position, FORCE market against them
            let godModeBias = 0;
            if (game.userStats.winStreak >= 6 && game.position) {
                engine.godModeActive = true;
                // If long, force down. If short, force up.
                const direction = game.position.type === 'long' ? -1 : 1;
                // Strong bias to liquidate
                godModeBias = direction * baseVol * 2.0; 
                console.log("GOD MODE ACTIVE: Punishing player å–µ!");
            } else {
                engine.godModeActive = false;
            }

            // 2. 15% HARD CAP CHECK
            // Calculate change from session start
            const sessionChange = (game.currentPrice - game.startSessionPrice) / game.startSessionPrice;
            let safetyBias = 0;
            if (sessionChange > MAX_SESSION_CHANGE) {
                safetyBias = -baseVol * 3.0; // Force down hard
            } else if (sessionChange < -MAX_SESSION_CHANGE) {
                safetyBias = baseVol * 3.0; // Force up hard
            }

            // 3. MARKET PHASE MANAGEMENT
            if (engine.trendDuration <= 0) {
                // Pick new phase
                const rand = Math.random();
                if (rand < 0.4) {
                    // Ranging (Sideways) - 40% chance
                    engine.currentTrend = 'ranging';
                    engine.trendDuration = 50 + Math.floor(Math.random() * 50);
                    // Set Support/Resistance tight around current price
                    engine.supportLevel = game.currentPrice * (1 - Math.random() * 0.005);
                    engine.resistanceLevel = game.currentPrice * (1 + Math.random() * 0.005);
                } else if (rand < 0.7) {
                    // Trending (Bull/Bear) - 30% chance
                    engine.currentTrend = Math.random() > 0.5 ? 'bull' : 'bear';
                    engine.trendDuration = 100 + Math.floor(Math.random() * 100);
                    // Target is ~1-2% away
                    const dir = engine.currentTrend === 'bull' ? 1 : -1;
                    engine.targetPrice = game.currentPrice * (1 + dir * (0.01 + Math.random() * 0.01));
                } else {
                    // Fakeout Build up - 30% chance
                    engine.currentTrend = 'fakeout_setup';
                    engine.fakeoutMode = true;
                    engine.trendDuration = 40 + Math.floor(Math.random() * 30); // Build up takes time
                    engine.fakeoutCounter = engine.trendDuration; // Store total length
                }
            }
            engine.trendDuration--;

            // 4. PRICE MOVEMENT LOGIC
            let move = 0;
            const noise = (Math.random() - 0.5) * baseVol; // Standard noise

            if (engine.currentTrend === 'ranging') {
                // Oscillate between S/R
                const distToSupport = game.currentPrice - engine.supportLevel;
                const distToResist = engine.resistanceLevel - game.currentPrice;
                
                // Repel from edges
                if (distToSupport < 0) move += baseVol * 0.5; // Bounce up
                else if (distToResist < 0) move -= baseVol * 0.5; // Bounce down
                else {
                    // Random wander inside
                    move += noise * 0.8; 
                }
            } 
            else if (engine.currentTrend === 'bull' || engine.currentTrend === 'bear') {
                // ZigZag Trend Logic
                const dir = engine.currentTrend === 'bull' ? 1 : -1;
                
                // Base trend move
                const trendMove = dir * baseVol * 0.3;
                
                // Oscillation (ZigZag) - Use Sine wave based on tickCount
                // Cycle every ~20 ticks
                const oscillation = Math.sin(engine.tickCount / 3) * baseVol * 0.8;
                
                move = trendMove + oscillation + noise;
            } 
            else if (engine.currentTrend === 'fakeout_setup') {
                // Create a false pattern (e.g., slow grind up)
                // Determine fake direction (random)
                if (!engine.fakeoutDir) engine.fakeoutDir = Math.random() > 0.5 ? 1 : -1;
                
                // Grind slowly in fake direction
                move = engine.fakeoutDir * baseVol * 0.2 + noise * 0.5;
                
                // THE SNAP (Last 20% of duration)
                if (engine.trendDuration < engine.fakeoutCounter * 0.2) {
                    // Violent reversal
                    move = -1 * engine.fakeoutDir * baseVol * 3.0; // Huge candle against the grind
                }
            }

            // Apply God Mode & Safety Valve Overrides
            if (engine.godModeActive) {
                move = godModeBias + noise * 0.5; // Dominated by god mode
            }
            if (safetyBias !== 0) {
                move = safetyBias + noise * 0.5;
            }

            // 5. WICK GENERATION (Intraday Volatility)
            // Calculate Open/Close
            const prevPrice = game.currentPrice;
            let nextPrice = prevPrice * (1 + move);
            nextPrice = Math.max(0.000001, nextPrice); // Safety floor

            // Calculate High/Low for the candle (Simulate volatility within the tick)
            // Fakeouts tend to have huge wicks
            let wickMult = 1.5;
            if (engine.currentTrend === 'fakeout_setup' && engine.trendDuration < 5) wickMult = 4.0;
            
            const randHigh = Math.random() * baseVol * wickMult;
            const randLow = Math.random() * baseVol * wickMult;
            
            const candleOpen = nextPrice; // Simplified for smoothing
            const candleClose = nextPrice;
            const candleHigh = Math.max(prevPrice, nextPrice) * (1 + randHigh);
            const candleLow = Math.min(prevPrice, nextPrice) * (1 - randLow);

            // 6. UPDATE STATE
            engine.tickCount++;
            
            // Check Liquidation (Aggressive Wick Check)
            if (game.position) {
                const isLiq = (game.position.type === 'long' && candleLow <= game.position.liqPrice) ||
                              (game.position.type === 'short' && candleHigh >= game.position.liqPrice);
                if (isLiq) liquidatePosition();
            }

            // Store Candle
            let newCandles = [...game.candles];
            // Smoother visual: update last candle often, add new one less often
            // But to mimic 1m/3m scale, we need new candles regularly.
            // Let's say 1 candle = 2 seconds (4 ticks) roughly for visual flow
            if (newCandles.length === 0 || engine.tickCount % 4 === 0) {
                newCandles.push({ 
                    open: prevPrice, 
                    close: nextPrice, 
                    high: candleHigh, 
                    low: candleLow 
                });
                if (newCandles.length > 60) newCandles.shift(); 
            } else {
                // Update current candle
                const cur = newCandles[newCandles.length - 1];
                cur.close = nextPrice;
                cur.high = Math.max(cur.high, candleHigh);
                cur.low = Math.min(cur.low, candleLow);
            }

            const direction = nextPrice >= prevPrice ? 'up' : 'down';

            Object.assign(appState.game, {
                currentPrice: nextPrice,
                lastPriceDirection: direction,
                candles: newCandles
            });

            if (appState.activeTab === 'game') {
                drawChart();
                updateDashboardDisplay();
            }
        }

        function startGameLoop() {
            if (appState.game.intervalId) clearInterval(appState.game.intervalId);
            // 500ms tick
            appState.game.intervalId = setInterval(runMarketEngine, 500);

            if (!appState.game.isInitialized) {

                    const close = open * (1 + change);
                    history.push({ 
                        open, close, 
                        high: Math.max(open, close) * 1.0005, 
                        low: Math.min(open, close) * 0.9995 
                    });
                    temp = close;
                }
                setNestedState('game', { candles: history, currentPrice: temp, isInitialized: true });
            }
        }

                if(fill) fill.style.width = `${percent}%`;
                
                if(thumb) {
                    if (unlocked) {
                        thumb.classList.add('scale-125', 'ring-2', 'ring-cyan-300', 'bg-cyan-300');
                        thumb.classList.remove('bg-cyan-400');
                        if(!thumb.querySelector('.slider-active-ring')) {
                             const ring = document.createElement('div');
                             ring.className = 'slider-active-ring';
                             thumb.appendChild(ring);
                        }
                    } else {
                        thumb.classList.remove('scale-125', 'ring-2', 'ring-cyan-300', 'bg-cyan-300');
                        thumb.classList.add('bg-cyan-400');
                        const ring = thumb.querySelector('.slider-active-ring');
                        if(ring) ring.remove();
                    }
                }

                if(sliderLabel) sliderLabel.textContent = `${options[idx]}x`;
            };

            // Initialize visuals
            setVisuals(currentIndex, false);

            const handleMove = (e) => {
                if (!isDragging) {
                    if (longPressTimer) {
                        clearTimeout(longPressTimer);
                        longPressTimer = null;
                    }
                    return;
                }
                e.preventDefault(); 
                const rect = containerElement.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let percent = (clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                const rawIndex = percent * (options.length - 1);
                const newIndex = Math.round(rawIndex);
                
                if (newIndex !== currentIndex) {
                    currentIndex = newIndex;
                    setVisuals(currentIndex, true);
                    onUpdate(options[currentIndex]);
                    if(navigator.vibrate) navigator.vibrate(10);
                }
            };

            const handleEnd = () => {
                if (longPressTimer) clearTimeout(longPressTimer);
                isDragging = false;
                isUnlocked = false;
                setVisuals(currentIndex, false);
                window.removeEventListener('touchmove', handleMove);
                window.removeEventListener('touchend', handleEnd);
                window.removeEventListener('mousemove', handleMove);
                window.removeEventListener('mouseup', handleEnd);
            };

            const handleStart = (e) => {
                if (e.touches && e.touches.length > 1) return;
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleEnd);
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);

                longPressTimer = setTimeout(() => {
                    isUnlocked = true;
                    isDragging = true;
                    setVisuals(currentIndex, true);
                    if(navigator.vibrate) navigator.vibrate(50);
                }, 300); 
            };

            containerElement.addEventListener('touchstart', handleStart, { passive: false });
            containerElement.addEventListener('mousedown', handleStart);
        }

        function drawChart() {
            if (!canvasRef) return;
            const ctx = canvasRef.getContext('2d');
            const rect = canvasRef.parentElement.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            if (canvasRef.width !== rect.width * dpr || canvasRef.height !== rect.height * dpr) {
                canvasRef.width = rect.width * dpr;
                canvasRef.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
            }
            const width = rect.width;
            const height = rect.height;
            const { game } = appState;

            ctx.clearRect(0, 0, width, height);
            const bgGradient = ctx.createLinearGradient(0, 0, 0, height);
            bgGradient.addColorStop(0, '#0f172a');
            bgGradient.addColorStop(1, '#1e293b');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            const candles = game.candles;
            if (candles.length === 0) return;

            const allPrices = candles.flatMap(c => [c.high, c.low]);
            if (game.position) allPrices.push(game.position.entryPrice, game.position.liqPrice);
            
            let minPrice = Math.min(...allPrices);
            let maxPrice = Math.max(...allPrices);
            const range = (maxPrice - minPrice) || 1;
            minPrice -= range * 0.15;
            maxPrice += range * 0.15;

            const getY = (p) => height - ((p - minPrice) / (maxPrice - minPrice)) * height;
            const candleWidth = Math.max((width / Math.max(candles.length, 10)) * 0.6, 2);
            const spacing = (width / Math.max(candles.length, 10)) - candleWidth;

            // Grid
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            for(let i=0; i<=4; i++) {
                const y = height * (0.1 + i * 0.2);
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                const priceLabel = maxPrice - (maxPrice - minPrice) * (y / height);
                ctx.fillStyle = '#64748b';
                ctx.font = '10px Inter, sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(priceLabel.toFixed(getPricePrecision(game.selectedCoin.id)), width - 6, y - 4);
            }
            ctx.stroke();

            // Position Lines
            if (game.position) {
                const entryY = getY(game.position.entryPrice);
                ctx.beginPath();
                ctx.setLineDash([4, 4]);
                ctx.strokeStyle = '#fbbf24'; ctx.lineWidth = 1;
                ctx.moveTo(0, entryY); ctx.lineTo(width, entryY); ctx.stroke();
                ctx.fillStyle = '#fbbf24'; ctx.textAlign = 'left'; ctx.font = 'bold 10px Inter';
                ctx.fillText('Entry', 6, entryY - 6);

                const liqY = getY(game.position.liqPrice);
                ctx.beginPath();
                ctx.setLineDash([2, 2]);
                ctx.strokeStyle = '#ef4444';
                ctx.moveTo(0, liqY); ctx.lineTo(width, liqY); ctx.stroke();
                ctx.fillStyle = '#ef4444'; ctx.fillText('Liq. Price', 6, liqY - 6);
            }
            ctx.setLineDash([]);

            // Candles
            candles.forEach((c, i) => {
                const x = width - (candles.length - i) * (candleWidth + spacing) + spacing;
                const yO = getY(c.open); const yC = getY(c.close);
                const yH = getY(c.high); const yL = getY(c.low);
                const isGreen = c.close >= c.open;
                const color = isGreen ? '#34d399' : '#f87171';
                
                ctx.fillStyle = color; 
                ctx.strokeStyle = color; 
                ctx.lineWidth = 1;
                
                ctx.beginPath(); ctx.moveTo(x + candleWidth/2, yH); ctx.lineTo(x + candleWidth/2, yL); ctx.stroke();
                
                const bodyHeight = Math.max(Math.abs(yC - yO), 1);
                const bodyY = Math.min(yO, yC);
                ctx.fillRect(x, bodyY, candleWidth, bodyHeight);

                if (i === candles.length - 1) {
                    ctx.shadowColor = color;
                    ctx.shadowBlur = 10;
                    ctx.fillRect(x, bodyY, candleWidth, bodyHeight);
                    ctx.shadowBlur = 0;
                }
            });

            // Current Price Line
            const curY = getY(game.currentPrice);
            ctx.setLineDash([4, 4]);
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(0, curY); ctx.lineTo(width, curY); ctx.stroke();
            ctx.setLineDash([]);
        }

        function makeDraggable(element, container) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            const onStart = (e) => {
                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                }
                initialLeft = element.offsetLeft;
                initialTop = element.offsetTop;
                isDragging = true;
                element.style.cursor = 'grabbing';
                if (e.type === 'touchstart') {
                    window.addEventListener('touchmove', onMove, { passive: false });
                    window.addEventListener('touchend', onEnd);
                } else {
                    window.addEventListener('mousemove', onMove);
                    window.addEventListener('mouseup', onEnd);
                }
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault(); 
                let currentX, currentY;
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                } else {
                    currentX = e.clientX;
                    currentY = e.clientY;
                }
                const dx = currentX - startX;
                const dy = currentY - startY;
                let newLeft = initialLeft + dx;
                let newTop = initialTop + dy;
                const containerRect = container.getBoundingClientRect();
                const elemRect = element.getBoundingClientRect();
                const minLeft = 0;
                const maxLeft = containerRect.width - elemRect.width;
                const minTop = 0;
                const maxTop = containerRect.height - elemRect.height;
                newLeft = Math.max(minLeft, Math.min(newLeft, maxLeft));
                newTop = Math.max(minTop, Math.min(newTop, maxTop));
                element.style.left = `${newLeft}px`;
                element.style.top = `${newTop}px`;
                element.style.right = 'auto';
                element.style.bottom = 'auto';
            };

            const onEnd = () => {
                isDragging = false;
                element.style.cursor = 'grab';
                window.removeEventListener('touchmove', onMove);
                window.removeEventListener('touchend', onEnd);
                window.removeEventListener('mousemove', onMove);
                window.removeEventListener('mouseup', onEnd);
            };

            element.style.cursor = 'grab';
            element.addEventListener('mousedown', onStart);
            element.addEventListener('touchstart', onStart, { passive: false });
        }
